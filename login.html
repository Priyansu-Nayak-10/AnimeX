<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animex - Welcome Back</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-body">
    <main class="login-wrapper">
        <!-- Left Side: Login Section -->
        <section class="login-container">
            <div class="login-header">
                <h1>WELCOME BACK!</h1>
                <p>Donâ€™t have an account? <a href="signup.html" class="gold-link">Sign up</a></p>
            </div>

            <div id="verificationBanner" class="verification-banner hidden"></div>

            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="email">Email or Username</label>
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" id="togglePassword" class="toggle-btn"
                            aria-label="Toggle password visibility">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-signin">Sign In</button>
            </form>
        </section>

        <!-- Right Side: Visual Section -->
        <section class="visual-container">
            <div class="video-panel">
                <div class="video-overlay"></div>
                <video id="loginBackgroundVideo" class="background-video" autoplay muted loop playsinline
                    poster="https://cdn.myanimelist.net/images/anime/10/47347.jpg">
                    <!-- High-quality local anime wallpaper provided by user -->
                    <source src="video/Girl Behind Curtains Live Wallpaper.mp4" type="video/mp4">
                </video>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
